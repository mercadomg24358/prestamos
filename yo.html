<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexicred - Mi Perfil</title>
    <style>
        /* Estilos espec√≠ficos para la vista de usuario */
        .profile-header-blue {
            background: var(--primary);
            padding: 40px 25px 60px;
            color: white;
            position: relative;
        }

        .user-identity {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .avatar-box {
            width: 55px;
            height: 55px;
            background: #ffb74d; /* Color naranja de la imagen */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .wallet-container {
            text-align: center;
        }

        .wallet-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
            font-weight: 400;
        }

        .wallet-balance {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            letter-spacing: -1px;
        }

        .wallet-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .btn-action-wallet {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 28px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* Secci√≥n de servicios */
        .services-body {
            background: white;
            margin-top: -30px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            padding: 30px 25px;
            min-height: 400px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 25px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 35px;
        }

        .service-card {
            text-align: center;
            cursor: pointer;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: #f8fafc;
            border-radius: 18px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #f1f5f9;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .service-card:active .icon-wrapper {
            transform: scale(0.9);
        }

        .service-name {
            font-size: 0.75rem;
            color: #334155;
            font-weight: 700;
            line-height: 1.3;
        }

        /* Banner Verde */
        .promo-card {
            background: #2dd4bf; /* Color aguamarina de la imagen */
            border-radius: 20px;
            padding: 22px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(45, 212, 191, 0.15);
        }

        .promo-card h4 {
            margin: 0;
            font-size: 0.85rem;
            font-weight: 500;
            line-height: 1.5;
        }

        .promo-card p {
            margin: 8px 0 0;
            font-size: 0.75rem;
            opacity: 0.95;
            font-weight: 400;
        }

        .promo-icon {
            position: absolute;
            right: 15px;
            bottom: 10px;
            font-size: 3.5rem;
            opacity: 0.3;
        }

        /* Navegaci√≥n inferior fija */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 430px;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px; /* M√°s espacio abajo por est√©tica m√≥vil */
            border-top: 1px solid #f1f5f9;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.03);
        }

        .tab-item {
            text-align: center;
            color: #94a3b8;
            cursor: pointer;
            flex: 1;
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-icon {
            font-size: 1.4rem;
            margin-bottom: 4px;
        }

        .tab-label {
            font-size: 0.65rem;
            font-weight: 700;
        }
    </style>
</head>
<body style="background: #f8fafc; margin: 0; font-family: sans-serif;">

    <div class="app-container" style="max-width: 430px; margin: 0 auto;">
        
        <div class="profile-header-blue">
            <div class="user-identity">
                <div class="avatar-box">üßî</div>
                <div style="font-size: 1.2rem; font-weight: 700;" id="txt-dni">1160533259</div>
            </div>

            <div class="wallet-container">
                <div class="wallet-label">Billetera</div>
                <div class="wallet-balance">ARS$<span class="span-monto">0</span></div>
                <div class="wallet-actions">
                    <button class="btn-action-wallet" onclick="window.location.href='estado.html'">Detalles</button>
                    <button class="btn-action-wallet" onclick="window.location.href='acuerdo.html'">Acuerdo</button>
                </div>
            </div>
        </div>

        <div class="services-body">
            <h3 class="section-title">Servicio personal</h3>
            
            <div class="services-grid">
                <div class="service-card">
                    <div class="icon-wrapper">ü™™</div>
                    <div class="service-name">Datos<br>personales</div>
                </div>
                <div class="service-card" onclick="window.location.href='chat.html'">
                    <div class="icon-wrapper">üéß</div>
                    <div class="service-name">Atenci√≥n al<br>cliente</div>
                </div>

            </div>

            <div class="promo-card">
                <div class="promo-content">
                    <h4>Monto m√°ximo del pr√©stamo<br>ARS$500.000~10.000.000</h4>
                    <p>Tasa de inter√©s m√≠nima 0,04% ARS$</p>
                </div>
                <div class="promo-icon">üí∞</div>
            </div>
        </div>

        <nav class="tab-bar">
            <div class="tab-item" onclick="window.location.href='estado.html'">
                <div class="tab-icon">üè†</div>
                <div class="tab-label">Inicio</div>
            </div>
            <div class="tab-item active" onclick="window.location.href='yo.html'">
                <div class="tab-icon">üë§</div>
                <div class="tab-label">Yo</div>
            </div>
        </nav>

    </div>

    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar DNI o ID del usuario guardado
            const dni = localStorage.getItem('dniUsuario');
            const nombre = localStorage.getItem('nombreUsuario');
            
            if(dni) {
                document.getElementById('txt-dni').innerText = dni;
            } else if(nombre) {
                document.getElementById('txt-dni').innerText = nombre;
            }
        });
    </script>
</body>
</html>
