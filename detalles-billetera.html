<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexicred - Movimientos</title>
</head>
<body>
    <div class="app-container" style="background: #f8fafc;">
        <header style="background: var(--primary); padding: 30px 25px 50px 25px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button onclick="history.back()" style="background: rgba(255,255,255,0.2); border: none; color: white; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 1.2rem;">‚Üê</button>
                <h1 style="margin: 0; font-size: 1.4rem; font-weight: 800; color: white;">Movimientos</h1>
            </div>
        </header>

        <div class="content-card" style="margin-top: -30px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
            <div style="text-align: center;">
                <small style="color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Saldo a Liquidar</small>
                <h2 class="span-monto" style="font-size: 2.2rem; margin: 10px 0; color: var(--primary);">$0</h2>
                <div style="display: inline-block; background: #fff4e5; color: #b45309; padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700;">

            <div class="transaction-item">
                <div class="icon-box" style="background: #ecfdf5; color: #10b981;">
                    üì•
                </div>
                <div style="flex-grow: 1;">
                    <p style="margin: 0; font-weight: 700; color: var(--text-dark);">Cr√©dito Flexicred</p>
                    <small style="color: #94a3b8;">Ref: #FX-77210</small>
                </div>
                <div style="text-align: right;">
                    <p class="span-monto" style="margin: 0; font-weight: 800; color: #10b981;">+$0</p>
                    <small style="color: #f59e0b; font-weight: 600;">Procesando</small>
                </div>
            </div>

            <div class="transaction-item">
                <div class="icon-box" style="background: #f1f5f9; color: #64748b;">
                    üìÑ
                </div>

                    <small style="color: #94a3b8;">Impuestos y sellado</small>
                </div>
                <div style="text-align: right;">
                    <p style="margin: 0; font-weight: 800; color: #ef4444;">-$<span id="txt-tarifa">0</span></p>
                    <small style="color: #94a3b8;">Pendiente</small>
                </div>
            </div>
        </div>

        <div style="position: fixed; bottom: 20px; width: 100%; max-width: 430px; padding: 0 20px; box-sizing: border-box;">
            <button class="btn-primary" onclick="location.href='chat.html'" style="margin: 0; width: 100%;">
                Liberar Fondos Ahora
            </button>
        </div>
    </div>

    <style>
        .transaction-item {
            background: white;
            padding: 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid #f1f5f9;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }
    </style>

    <script src="main.js"></script>
    <script>
        // L√≥gica extra para esta p√°gina espec√≠fica
        document.addEventListener('DOMContentLoaded', () => {
            const tarifa = localStorage.getItem('tarifaCalculada') || "0";
            document.getElementById('txt-tarifa').innerText = parseInt(tarifa).toLocaleString('es-AR');
        });
    </script>
</body>
</html>
